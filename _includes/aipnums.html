{% assign aips=include.aips|split:"," %}
{% for aipnum in aips %}
  {% if aipnum contains 'MCCP' %}
  <a href="../MCCP/{{aipnum|strip|downcase}}">{{aipnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% else %}
  <a href="{{aipnum|strip|downcase}}">{{aipnum|strip}}</a>{% if forloop.last == false %}, {% endif %}
  {% endif %}
{% endfor %}
